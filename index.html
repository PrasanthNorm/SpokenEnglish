<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoken English Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container { max-width: 600px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .form-title { font-size: 24px; font-weight: bold; margin-bottom: 25px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-title">Spoken English Registration</div>
      <form id="registrationForm">
        <div class="mb-3">
          <label class="form-label">Full Name (పూర్తి పేరు)</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile Number (మొబైల్ నెంబర్)</label>
          <input type="tel" class="form-control" id="mobileNumber" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Year Of Birth (పుట్టిన సంవత్సరం)</label>
          <input type="number" class="form-control" id="yearOfBirth" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender (లింగం)</label>
          <select class="form-select" id="gender" required>
            <option value="">Select</option>
            <option>Male (పురుషుడు)</option>
            <option>Female (స్త్రీ)</option>
            <option>Other (ఇతర)</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Place (స్థలం)</label>
          <input type="text" class="form-control" id="place" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Occupation or Student (ఉద్యోగం లేదా విద్యార్థి)</label>
          <select class="form-select" id="occupation" required>
            <option value="">Select</option>
            <option>Student (విద్యార్థి)</option>
            <option>Private Employee (ప్రైవేట్ ఉద్యోగి)</option>
            <option>Government Employee (ప్రభుత్వ ఉద్యోగి)</option>
            <option>Housewife (గృహిణి)</option>
            <option>Business (వ్యాపారం)</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Religion (మతం)</label>
          <select class="form-select" id="religion" required>
            <option value="">Select</option>
            <option>Hindu (హిందూ)</option>
            <option>Muslim (ముస్లిం)</option>
            <option>Christian (క్రిస్టియన్)</option>
            <option>Other (ఇతర)</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">How do you know about us? (మీకు ఈ సమాచారం ఎలా తెలుసు?)</label>
          <input type="text" class="form-control" id="source" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save & Proceed to Payment</button>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_API_KEY = "YOUR_PUBLIC_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    document.getElementById("registrationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        full_name: document.getElementById("fullName").value,
        mobile_number: document.getElementById("mobileNumber").value,
        year_of_birth: document.getElementById("yearOfBirth").value,
        gender: document.getElementById("gender").value,
        place: document.getElementById("place").value,
        occupation: document.getElementById("occupation").value,
        religion: document.getElementById("religion").value,
        source: document.getElementById("source").value,
      };

      const { error } = await supabase.from("students").insert([data]);

      if (error) {
        alert("Error saving data: " + error.message);
      } else {
        window.location.href = "payment.html";
      }
    });
  </script>
</body>
</html>
