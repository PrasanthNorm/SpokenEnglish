<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Bible-Based Spoken English</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .navbar-custom {
      background-color: #1a4ba7;
      padding: 1rem;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white;
    }
    .navbar-custom .nav-link:hover {
      color: #ffd700;
    }
    .profile-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .progress-section {
      margin-top: 30px;
    }
    .course-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bible-Based Spoken English</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="courses.html">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="demo.html">Book Demo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq.html">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Content -->
  <div class="container">
    <div class="profile-container">
      <div class="profile-header">
        <h2 id="userName">Loading...</h2>
        <p id="userEmail" class="text-muted"></p>
      </div>

      <div class="progress-section">
        <h3>My Courses</h3>
        <div id="coursesList">
          <!-- Courses will be loaded here -->
        </div>
      </div>

      <div class="progress-section">
        <h3>Demo Class Status</h3>
        <div id="demoStatus" class="course-card">
          <!-- Demo status will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase, getCurrentUser, checkAuthState } from './js/supabase-config.js';

    // Check if user is authenticated
    async function initProfile() {
      const user = await getCurrentUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // Display user info
      document.getElementById('userName').textContent = user.email.split('@')[0];
      document.getElementById('userEmail').textContent = user.email;

      // Load user's courses and progress
      loadUserCourses(user.id);
      loadDemoStatus(user.id);
    }

    async function loadUserCourses(userId) {
      try {
        const { data: courses, error } = await supabase
          .from('user_courses')
          .select('*')
          .eq('user_id', userId);

        if (error) throw error;

        const coursesList = document.getElementById('coursesList');
        if (courses.length === 0) {
          coursesList.innerHTML = '<p>No courses enrolled yet.</p>';
          return;
        }

        coursesList.innerHTML = courses.map(course => `
          <div class="course-card">
            <h4>${course.course_name}</h4>
            <div class="progress mb-3">
              <div class="progress-bar" role="progressbar" style="width: ${course.progress}%"
                aria-valuenow="${course.progress}" aria-valuemin="0" aria-valuemax="100">
                ${course.progress}%
              </div>
            </div>
            <p>Status: ${course.status}</p>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading courses:', error.message);
      }
    }

    async function loadDemoStatus(userId) {
      try {
        const { data: demo, error } = await supabase
          .from('demo_bookings')
          .select('*')
          .eq('user_id', userId)
          .single();

        const demoStatus = document.getElementById('demoStatus');
        if (error || !demo) {
          demoStatus.innerHTML = '<p>No demo class booked yet.</p>';
          return;
        }

        demoStatus.innerHTML = `
          <p><strong>Time Slot:</strong> ${demo.time_slot}</p>
          <p><strong>Status:</strong> ${demo.status}</p>
          <p><strong>Booked On:</strong> ${new Date(demo.created_at).toLocaleDateString()}</p>
        `;
      } catch (error) {
        console.error('Error loading demo status:', error.message);
      }
    }

    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        const { error } = await supabase.auth.signOut();
        if (error) throw error;
        window.location.href = 'index.html';
      } catch (error) {
        alert(error.message);
      }
    });

    // Initialize profile page
    initProfile();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
