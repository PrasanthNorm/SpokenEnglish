<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Bible-Based Spoken English</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background-color: #1a4ba7;
      padding: 1rem;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white;
    }
    .navbar-custom .nav-link:hover {
      color: #ffd700;
    }
    .profile-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .progress-section {
      margin-top: 30px;
    }
    .course-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bible-Based Spoken English</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="courses.html">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="demo.html">Book Demo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq.html">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Content -->
  <div class="container">
    <div class="profile-container">
      <div class="profile-header">
        <h2 id="userName">Loading...</h2>
        <p id="userEmail" class="text-muted"></p>
      </div>

      <div class="progress-section">
        <h3>My Courses</h3>
        <div id="coursesList">
          <!-- Courses will be loaded here -->
        </div>
      </div>

      <div class="progress-section">
        <h3>Demo Class Status</h3>
        <div id="demoStatus" class="course-card">
          <!-- Demo status will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { db } from './js/firebase-config.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Show/hide auth-related nav items
    function updateNavigation() {
      const userId = sessionStorage.getItem('userId');
      const subscriptionLink = document.getElementById('subscriptionLink');
      const profileLink = document.getElementById('profileLink');
      const logoutLink = document.getElementById('logoutLink');

      if (userId) {
        subscriptionLink.style.display = 'block';
        profileLink.style.display = 'block';
        logoutLink.style.display = 'block';
      } else {
        subscriptionLink.style.display = 'none';
        profileLink.style.display = 'none';
        logoutLink.style.display = 'none';
      }
    }

    // Handle logout
    document.getElementById('logoutLink').addEventListener('click', (e) => {
      e.preventDefault();
      sessionStorage.removeItem('userId');
      sessionStorage.removeItem('userEmail');
      window.location.href = 'index.html';
    });

    // Get subscription status
    async function getSubscriptionStatus(userId) {
      try {
        const subscriptionDoc = await getDoc(doc(db, 'subscriptions', userId));
        if (subscriptionDoc.exists()) {
          const data = subscriptionDoc.data();
          return `
            <div class="subscription-status mb-4">
              <h3>Subscription Details</h3>
              <p><strong>Plan:</strong> ${data.planType} Plan</p>
              <p><strong>Price:</strong> $${data.price}/month</p>
              <p><strong>Status:</strong> ${data.status}</p>
              <p><strong>Start Date:</strong> ${new Date(data.startDate).toLocaleDateString()}</p>
              <a href="subscription.html" class="btn btn-primary">Manage Subscription</a>
            </div>
          `;
        }
        return `
          <div class="subscription-status mb-4">
            <h3>No Active Subscription</h3>
            <p>You don't have an active subscription plan.</p>
            <a href="subscription.html" class="btn btn-primary">Choose a Plan</a>
          </div>
        `;
      } catch (error) {
        console.error('Error fetching subscription:', error);
        return '<p>Error loading subscription details</p>';
      }
    }

    // Check if user is authenticated using session storage
    function checkAuth() {
      const userId = sessionStorage.getItem('userId');
      const userEmail = sessionStorage.getItem('userEmail');
      if (!userId || !userEmail) {
        window.location.href = 'login.html';
        return null;
      }
      return { id: userId, email: userEmail };
    }

    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('userId');
      sessionStorage.removeItem('userEmail');
      window.location.href = 'login.html';
    });

    async function initProfile() {
      const user = checkAuth();
      if (!user) return;

      // Display user info
      document.getElementById('userName').textContent = user.email.split('@')[0];
      document.getElementById('userEmail').textContent = user.email;

      // Load user's courses and progress
      loadUserCourses(user.id);
      loadDemoStatus(user.id);
    }

    async function loadUserCourses(userId) {
      try {
        const coursesRef = collection(db, 'user_courses');
        const q = query(coursesRef, where('user_id', '==', userId));
        const querySnapshot = await getDocs(q);

        const courses = [];
        querySnapshot.forEach((doc) => {
          courses.push(doc.data());
        });

        const coursesList = document.getElementById('coursesList');
        if (courses.length === 0) {
          coursesList.innerHTML = '<p>No courses enrolled yet.</p>';
          return;
        }

        coursesList.innerHTML = courses.map(course => `
          <div class="course-card">
            <h4>${course.course_name}</h4>
            <div class="progress mb-3">
              <div class="progress-bar" role="progressbar" style="width: ${course.progress}%"
                aria-valuenow="${course.progress}" aria-valuemin="0" aria-valuemax="100">
                ${course.progress}%
              </div>
            </div>
            <p>Status: ${course.status}</p>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading courses:', error.message);
      }
    }

    async function loadDemoStatus(userId) {
      try {
        const demoRef = doc(db, 'demo_bookings', userId);
        const demoDoc = await getDoc(demoRef);

        const demoStatus = document.getElementById('demoStatus');
        if (!demoDoc.exists()) {
          demoStatus.innerHTML = '<p>No demo class booked yet.</p>';
          return;
        }

        const demo = demoDoc.data();

        demoStatus.innerHTML = `
          <p><strong>Time Slot:</strong> ${demo.time_slot}</p>
          <p><strong>Status:</strong> ${demo.status}</p>
          <p><strong>Booked On:</strong> ${new Date(demo.created_at).toLocaleDateString()}</p>
        `;
      } catch (error) {
        console.error('Error loading demo status:', error.message);
      }
    }

    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      sessionStorage.removeItem('userId');
      sessionStorage.removeItem('userEmail');
      window.location.href = 'login.html';
    });

    // Initialize profile page
    initProfile();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
