<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoken English - Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .payment-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .payment-container h3 {
      color: #0d6efd;
      margin-bottom: 20px;
    }
    .note {
      font-size: 0.95rem;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="payment-container">
      <h3>Make a Payment</h3>
      <p><strong>Option 1: UPI ID</strong></p>
      <p><code>yourupiid@upi</code></p>

      <hr>

      <p><strong>Option 2: Scan the QR Code</strong></p>
      <img src="your-qr-code.jpg" alt="UPI QR Code" style="max-width: 300px; border: 1px solid #ccc; border-radius: 10px;">

      <div class="note mt-4">
        <strong>Note:</strong> After completing your payment, please send a screenshot or payment receipt to  
        <strong>9491957203</strong> on WhatsApp.
      </div>
    </div>
  </div>
</body>
</html>
