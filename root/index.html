<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoken English Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container { max-width: 600px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .form-title { font-size: 24px; font-weight: bold; margin-bottom: 25px; text-align: center; }
  </style>
</head>
<body>
  <div class="container"> 
       
    <div class="form-container">
      <div class="form-title">Spoken English Registration</div>
      <form id="registrationForm">
        <div class="mb-3">
          <label class="form-label">Full Name (పూర్తి పేరు)</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile Number (మొబైల్ నెంబర్)</label>
          <input type="tel" class="form-control" id="mobileNumber" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Year Of Birth (పుట్టిన సంవత్సరం)</label>
          <input type="number" class="form-control" id="yearOfBirth" required>
        </div>
  <!-- CTA Section -->
  <section class="cta-section">
    <div class="container text-center">
      <h2 class="mb-4">Fresh Batch Starting from 15th April</h2>
      <p class="lead mb-4">Choose your preferred timing:</p>
      <div class="row justify-content-center mb-4">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h3>Morning</h3>
              <p class="mb-0">7:00 AM</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h3>Evening</h3>
              <p class="mb-0">8:00 PM</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h4>Individual</h4>
              <p class="h3 mb-0">₹700/-</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h4>Pair</h4>
              <p class="h3 mb-0">₹1000/-</p>
            </div>
          </div>
        </div>
      </div>
      <p class="mt-3"><small>* Fee concession available for Poor students</small></p>
      <a href="demo.html" class="btn btn-primary btn-lg mt-4">Book Your Free Demo Now</a>
    </div>
  </section>

  <script>
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_API_KEY = "YOUR_PUBLIC_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    document.getElementById("registrationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        full_name: document.getElementById("fullName").value,
        mobile_number: document.getElementById("mobileNumber").value,
        year_of_birth: document.getElementById("yearOfBirth").value,
        gender: document.getElementById("gender").value,
        place: document.getElementById("place").value,
        occupation: document.getElementById("occupation").value,
        religion: document.getElementById("religion").value,
        source: document.getElementById("source").value,
      };

      const { error } = await supabase.from("students").insert([data]);

      if (error) {
        alert("Error saving data: " + error.message);
      } else {
        window.location.href = "payment.html";
      }
    });
  </script>
</body>
</html>
